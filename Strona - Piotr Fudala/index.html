<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Piotr Fudala">
    <title>MediaShop - Produkty</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <h1 class="header-title">
            <span>Media</span>
            <span>Shop</span>
        </h1>
        <nav class="categories">
            <p><a href="index.html">Produkty</a></p>
            <p><a href="ostronie.html">O stronie</a></p>
            <p><a href="zwroty.html">Zwroty</a></p>
            <p><a href="kontakt.html">Kontakt</a></p>
        </nav>
        <div class="header-nav">
            <div class="search-bar">
                <input type="text" class="search-bar-input" placeholder="Wyszukaj w sklepie..." autocomplete="off" />
                <div class="search-bar-icon">
                    <img src="./images/searchicon.png" alt="search-icon" />
                </div>
            </div>
            <div class="header-basket">
                <img src="./images/koszyk.png" alt="shopping-cart-icon" />
                <p class="basket-amount">Koszyk (0)</p>
                <p class="basket-total">Łączna cena: 0.00 zł</p>
                <button class="basket-clear-btn">x</button>
            </div>
        </div>
    </header>
    <main>
        <aside class="categories-main">
            <h2 class="categories-title">Produkty</h2>
            <section class="categories-items">
                <button class="active">Wszystko</button>
                <button>Procesory</button>
                <button>Karty Graficzne</button>
                <button>Pamięci RAM</button>
            </section>
        </aside>
        <section class="products"></section>
    </main>
    <footer>
        <p>© 2024 Piotr Fudala</p>
    </footer>
</body>
</html>
