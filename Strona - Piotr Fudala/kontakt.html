<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Piotr Fudala">
    <title>MediaShop - Kontakt</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1 class="header-title">
            <span>Media</span>
            <span>Shop</span>
        </h1>
        <nav class="categories">
            <p><a href="index.html">Produkty</a></p>
            <p><a href="ostronie.html">O stronie</a></p>
            <p><a href="zwroty.html">Zwroty</a></p>
            <p><a href="kontakt.html">Kontakt</a></p>
        </nav>
        <div class="header-nav">
            <div class="search-bar">
                <input type="text" class="search-bar-input" placeholder="Wyszukaj w sklepie..." autocomplete="off" />
                <div class="search-bar-icon">
                    <img src="./images/searchicon.png" alt="search-icon" />
                </div>
            </div>
            <div class="header-basket">
                <img src="./images/koszyk.png" alt="shopping-cart-icon" />
                <p class="basket-amount">Koszyk (0)</p>
                <p class="basket-total">Łączna cena: 0.00 zł</p>
                <button class="basket-clear-btn">x</button>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2>Kontakt</h2>
                <p class="p-title">Email</p>
                <p class="email">mediashop@gmail.com</p>
                <p class="p-title">Telefon</p>
                <p class="email">+48 123 123 123</p>
                <p class="p-title">Miasto</p>
                <p class="email">10-000 Warszawa</p>
                <p class="p-title">Adres</p>
                <p class="email">ul. Płaska 12/1</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Piotr Fudala</p>
    </footer>
</body>
</html>
